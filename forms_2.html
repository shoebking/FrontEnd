
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        ul{
            border: 2px solid black;
            padding:5px;
            margin: 10px auto;
            width:40%;
            background-color:pink;
        }
        li{
            border: 2px solid pink;
            padding:5px;
            margin: 10px auto;
            list-style: none;
            background-color: pinks;
        }
        .header1{
            text-align: center;
        }
    </style>
    <body>
        <div class="header1"><h4>ITI STUDENT REGISTRATION FORM</h4></div>
        <ul>
            <li>Name :<input type="text"></li>
            <li>Father Name :<input type="text"></li>
            <li>Address     :<input type="text"></li>
            <li>Gender :<input type="radio" name=1>Male
            <input type="radio" name=1>Female</li>
            <li>
                <label>State :</label>
                <select>
                    <option value="Telangana">Telangana</option>
                    <option value="Gujurat">Gujurat</option>
                    <option value="Andra Pradesh">Andra Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                </select>
            </li>
            <li>
                <label>District :</label>
                <select>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Mahabubnagar">Mahabubnagar</option>
                    <option value="Karimnagar">Karimnagar</option>
                    <option value="Nizamabad">Nizamabad</option>
                </select>
            </li>
            <li>
                <label>City :</label>
                <select>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Mahabubnagar">Mahabubnagar</option>
                    <option value="Karimnagar">Karimnagar</option>
                    <option value="Nizamabad">Nizamabad</option>
                </select>
            </li>
            <li>Pincode :<input type="text"></li>
            <li>
                <label>Course :</label>
                <select>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
            </li>
            <li>Email Id :<input type="email"></li>
            <li>Date of Birth :<input type="date"></li>
            <li>Mobile Number :<input type="number"></li>
            <li><input type="button" value="Submit Form">
                <span><input type="reset" value="Reset"></span>
            </li>
        </ul>
    </body>
</html>
